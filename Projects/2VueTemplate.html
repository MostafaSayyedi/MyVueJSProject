<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS Template</title>
    <script src="../js/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <p>{{sayhello() }}</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'hello',
            },
            methods: {
                sayhello: function () {
                    return 'hello!'
                }
            }
        });
    </script>
</body>

</html>
