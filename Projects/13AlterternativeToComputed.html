<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alternative to Computed</title>
    <script src="../js/vue.min.js"></script>
</head>

<body>
<div id="app">
    <button v-on:click="count++">Counter1+</button>
    <button v-on:click="count--">Counter1-</button>
    <button v-on:click="secondCounter++">Counter2+</button>
    <p>Count is: {{count}} | {{secondCounter}}</p>
    <p>Result is: {{result()}} | {{output}}</p>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            x: 0,
            y: 0,
            count: 0,
            secondCounter: 0
        },
        computed: {
            output: function () {
                console.log('Computed');
                return this.count > 5 ? 'Greater 5' : 'Smaller than 5';
            }
        },
        methods: {
            result: function () {
                console.log('Method');
                return this.count > 5 ? 'Greater 5' : 'Smaller than 5';
            }
        }
    });
</script>
</body>

</html>
