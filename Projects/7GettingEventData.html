<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Getting Event Data from the Event Object</title>
    <script src="../js/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <p v-on:mousemove="pointmouse">Coordinate is: {{x}} / {{y}}</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                x: 0,
                y: 0
            },
            methods: {
                pointmouse: function (event) {
                    this.x = event.clientX;
                    this.y = event.clientY;
                }
            }
        })
    </script>
</body>

</html>
